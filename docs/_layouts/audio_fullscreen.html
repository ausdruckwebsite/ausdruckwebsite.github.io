<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fullscreen.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
</head>
<body>
    <div id="fullscreen-container">
        <audio controls>
            <source src="{{ page.audio_src }}" type="audio/mpeg">
            Ihr Browser unterst√ºtzt das Audio-Tag nicht.
        </audio>
    </div>

    <div id="fullscreen-modal" class="modal">
        <div class="modal-content">
            <p>Darstellungen im Vollbild Modus erlauben</p>
            <button id="accept-fullscreen">Akzeptieren</button>
            <button id="decline-fullscreen">Ablehnen</button>
            <label>
                <input type="checkbox" id="dont-ask-again"> Einstellungen speichern
            </label>
        </div>
    </div>

    <button id="exit-fullscreen-button">Vollbild verlassen</button>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/fullscreen.js"></script>
    <script src="/assets/js/modal.js"></script>
</body>
</html>

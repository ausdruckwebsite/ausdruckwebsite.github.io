<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fullscreen.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
</head>
<body data-orientation="{{ page.orientation }}" data-fullscreen="{{ page.fullscreen }}">
    <div id="fullscreen-container" class="{{ page.orientation }}">
        <img src="{{ page.image_src }}" alt="{{ page.title }}">
        <a href="{{ page.back_link }}" id="back-button" class="back-button">Zum Beitrag</a>
    </div>

    <div id="fullscreen-modal" class="modal">
        <div class="modal-content">
            <p>Darstellungen im Vollbildmodus erlauben</p>
            <button id="accept-fullscreen" class="fullscreen-button">Akzeptieren</button>
            <button id="decline-fullscreen" class="fullscreen-button">Ablehnen</button>
            <label>
                <input type="checkbox" id="dont-ask-again" checked> Einstellungen speichern
            </label>
        </div>
    </div>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/fullscreen.js"></script>
    <script src="/assets/js/modal.js"></script>
</body>
</html>
